<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn & SignUp Page</title>
    <link rel="stylesheet" href="style1.css">

    <script src="https://kit.fontawesome.com/2a9826f0c5.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <div class="container">
        <div class="form-box">
            <form onsubmit="">
                <div class="login-container"></div>
                <div class="imgcontainer">
                    <img src="../assets/saffo logo.png" alt="saffoTech" class="avatar">
                </div>
                <h1 id="title">SignUp</h1>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class='fas fa-user-alt'></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="text" placeholder="Employee ID" required>
                    </div>
                    <div class="input-field" id="emailField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" pattern=".+@example\.com" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class='fas fa-lock'></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-field" id="confirmPasswordField">
                        <i class='fas fa-lock'></i>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <p>Forget password <a href="forget.html">Click Here</a></p>
                </div>
                <div class="form-container">
                    <label class="left-checkbox">
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    <label class="right-checkbox">
                        <input type="checkbox" checked="checked" name="showpassword"> Show password
                    </label>
                </div>
                <div class="btn-field">
                    <button type="button" id="SignUpBtn">SignUp</button>

                    <button type="button" id="SignInBtn" class="signup">
                        <span href="#">SignIn</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
   
</body>

</html>
