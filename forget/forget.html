<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="https://kit.fontawesome.com/2a9826f0c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../forget/forget.css">
</head>

<body>
    <form action="">
        <div class="form-container">

            <div class="imgcontainer">
                <img src="../assets/saffo logo.png" alt="saffoTech" class="avatar">
            </div>
            <div class="psw" id="password">


                <input type="password" placeholder="Enter Your Password" required>
                <i class='fas fa-lock'></i>


            </div>
            <div class="confirmPsw" id="confirmPassword">


                <input type="password" placeholder="Confirm Your Password" required>
                <i class='fas fa-lock'></i>


            </div>

            <button type="submit" class="btn btn-submit">Submit</button>
            <button type="button" class="btn btn-cancel">Cancel</button>

        </div>
    </form>
</body>

</html>
